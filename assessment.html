<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="frame-top"></div>
  <div class="frame-bottom"></div>
  <div class="container">
     <div class="main-content">

    <!-- Screen 1: Patient Info -->
    <div id="screen1" class="screen">
      <header><h2>Client Information</h2></header>
      <label>Last Name: <input type="text" id="lastname"></label>
      <label>First Name: <input type="text" id="firstname"></label>
      <label>Middle Initial: <input type="text" id="middle"></label>
      <label>Gender: 
        <select id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label>Age: <input type="number" id="age"></label>
      <label>Date: <input type="date" id="date"></label>
      <button onclick="nextScreen(1)">Next</button>
    </div>

    <!-- Screen 2: Categories -->
    <div id="screen2" style="display:none; max-height:80vh; overflow-y:auto; border:1px solid #ccc; padding:10px;">
      <h3>Categories</h3>
      <div id="categoryList"></div>
      <div style="position:sticky; bottom:20; background:#fff; padding:10px; border-top:1px solid #ccc;">
        <button onclick="prevScreen(2)">Back</button>
      </div>
    </div>

    <!-- Screen 3: Checklist + Notes -->
    <div id="screen3" style="display:none; max-height:80vh; overflow-y:auto; border:1px solid #ccc; padding:10px;">
      <h3 id="checklistTitle">Checklist</h3>
      <div id="checklist"></div>
      <div style="position:sticky; bottom:20; background:#fff; padding:10px; border-top:1px solid #ccc;">
        <button onclick="prevScreen(3)">Back</button>
        <button onclick="nextScreen(3)">Next</button>
      </div>
   </div>

<!-- Screen 4 -->
<div id="screen4" style="display:none; padding:10px; position:relative; height:100vh;">

  <!-- Scrollable report -->
  <div id="finalReport" style="max-height:85%; overflow-y:auto; border:1px solid #ccc; padding:10px;">
    <!-- Report content dito -->
  </div>

  <!-- Buttons sa pinakababa -->
  <div style="position:absolute; bottom:20px; left:10px; right:10px; display:flex; justify-content:flex-end; gap:10px;">
    <button onclick="prevScreen(4)">Back</button>
    <button onclick="printResult()">Print</button>
    <button onclick="saveResult()">Save</button>
  </div>

</div>

  <!-- JS files -->
  <script src="js/analyzerData.js"></script>
  <script src="js/assessment.js"></script>
</body>
</html>
